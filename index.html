<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cat-container {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .cat-face {
            width: 200px;
            height: 180px;
            background: #ff69b4;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .ear {
            width: 60px;
            height: 80px;
            background: #ff69b4;
            position: absolute;
            top: -30px;
        }

        .ear-left {
            left: 20px;
            border-radius: 80% 20% 20% 20%;
            transform: rotate(-20deg);
        }

        .ear-right {
            right: 20px;
            border-radius: 20% 80% 20% 20%;
            transform: rotate(20deg);
        }

        .ear-inner {
            width: 30px;
            height: 40px;
            background: #ffb6c1;
            position: absolute;
            top: 10px;
            left: 15px;
            border-radius: 50%;
        }

        .eyes-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }

        .eye {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .nose {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff1493;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            width: 60px;
            height: 30px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 60px 60px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: absolute;
            transition: none;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-gif {
            width: 500px;
            height: 500px;
            max-width: 80vw;
            max-height: 60vh;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 20px;
        }

        .celebration-text {
            font-size: 3em;
            color: #ff1493;
            animation: pulse 1s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
        
        <div class="cat-container">
            <div class="cat-face">
                <div class="ear ear-left">
                    <div class="ear-inner"></div>
                </div>
                <div class="ear ear-right">
                    <div class="ear-inner"></div>
                </div>
                
                <div class="eyes-container">
                    <div class="eye">
                        <div class="pupil" id="leftPupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil" id="rightPupil"></div>
                    </div>
                </div>
                
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <p class="question">Will you be my Valentine? ðŸŒ¹</p>

        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>

        <div class="celebration" id="celebration">
            <img src="https://media.giphy.com/media/g5R9dok94mrIvplmZd/giphy.gif" alt="Celebration" class="celebration-gif">
            <div class="celebration-text">ðŸŽ‰ Yay! I love you! ðŸŽ‰</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Track mouse position
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Move pupils to follow the No button
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            movePupils(noCenterX, noCenterY);

            // Check if mouse is near No button
            const distance = Math.hypot(mouseX - noCenterX, mouseY - noCenterY);
            
            if (distance < 100) {
                moveNoButton();
            }
        });

        function movePupils(targetX, targetY) {
            const pupils = [leftPupil, rightPupil];
            
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const angle = Math.atan2(targetY - eyeCenterY, targetX - eyeCenterX);
                const distance = Math.min(12, Math.hypot(targetX - eyeCenterX, targetY - eyeCenterY) / 20);

                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;

                pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
            });
        }

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            let newX, newY;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                // Avoid placing near the Yes button
                Math.abs(newY - (window.innerHeight - 100)) < 100 &&
                Math.abs(newX - (window.innerWidth / 2 - noBtn.offsetWidth / 2)) < 150
            );

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Initialize No button position (top right area)
        noBtn.style.left = (window.innerWidth - 200) + 'px';
        noBtn.style.top = '100px';

        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Create floating hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
